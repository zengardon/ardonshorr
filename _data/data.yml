biography:
    title: Profile
    text: Ardon helps scientists talk about their work and why it matters. He teaches <a href="https://writing.princeton.edu/undergraduates/writing-seminars/spring-seminars#187">academic writing</a> and <a href="pdf/Shorr_PWP_workshops_overview.pdf">science communication</a> at <a href="https://writing.princeton.edu/about/writing-seminar-faculty/ardon-shorr">Princeton</a>. His workshops have appeared across the country at Harvard, Stanford, Carnegie Mellon, and SXSWedu. He’s a fellow with the National Science Foundation and a contributing author to <a href="/pdf/GradSciComm_Roadmap.pdf">national recommendations for graduate education</a>. He graduated from Oberlin College studying music theory, neuroscience, and chemistry. He holds a Ph.D. in biology from Carnegie Mellon where he studied why astronauts come back with so many health problems, and how living things sense mechanical forces like gravity.
