{% if site.data.data.biography %}

  <h2 class="section-title"><i class="fa fa-user"></i>{{ site.data.data.biography.title }}</h2>

    <div class="summary">
      <p>{{ site.data.data.biography.text }}</p>
      <p>{{ site.data.data.biography.t2 }}</p>
      <p>{{ site.data.data.biography.t3 }}</p>
    </div><!--//summary-->

</section><!--//section-->
{% endif %}
